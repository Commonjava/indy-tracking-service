name: Unittests

on:
  pull_request:

  push:
    branches:
      - main
      - release_*

jobs:
  test:
    name: Run JDK ${{ matrix.jdk-version }} tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        jdk-version: [ "19" ]

    steps:
      - name: ðŸ§º Checkout Repository Code
        uses: actions/checkout@v3
      - name: ðŸ›  Set up JDK ${{ matrix.jdk-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk-version }}
          distribution: 'temurin'
          cache: maven

      - name: ðŸš€ Jacoco Coverage Report for JDK ${{ matrix.jdk-version }}
        run:  mvn clean test jacoco:report --no-transfer-progress

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
